      <script>
        // Fun√ß√£o para inicializar carross√©is
        function initCarousels() {
          console.log('üé† Inicializando carross√©is...');
          const carousels = document.querySelectorAll('.carousel-container');
          console.log('üé† Carross√©is encontrados:', carousels.length);
          
          carousels.forEach((carousel, carouselIndex) => {
            const images = carousel.querySelectorAll('.carousel-image');
            const dots = carousel.querySelectorAll('.carousel-dot');
            let currentIndex = 0;
            let autoplayInterval = null;
            
            console.log('üé† Carrossel', carouselIndex, 'com', images.length, 'imagens');
            
            if (images.length === 0) return;
            
            // Fun√ß√£o para mostrar imagem espec√≠fica
            function showImage(index) {
              console.log('üé† Mostrando imagem', index);
              images.forEach((img, i) => {
                img.style.opacity = i === index ? '1' : '0';
              });
              
              // Atualizar indicadores
              dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
              });
              
              currentIndex = index;
            }
            
            // Mostrar primeira imagem
            showImage(0);
            
            // Auto-play se configurado
            if (carousel.dataset.autoplay === 'true') {
              console.log('üé† Auto-play ativado para carrossel', carouselIndex);
              const interval = parseInt(carousel.dataset.interval) || 5000;
              console.log('üé† Intervalo:', interval, 'ms');
              
              autoplayInterval = setInterval(() => {
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(nextIndex);
              }, interval);
            }
            
            // Navega√ß√£o por pontos
            dots.forEach((dot, index) => {
              dot.addEventListener('click', () => {
                console.log('üé† Clique no ponto', index);
                showImage(index);
                
                // Resetar auto-play se estiver ativo
                if (autoplayInterval) {
                  clearInterval(autoplayInterval);
                  autoplayInterval = setInterval(() => {
                    const nextIndex = (currentIndex + 1) % images.length;
                    showImage(nextIndex);
                  }, parseInt(carousel.dataset.interval) || 5000);
                }
              });
            });
            
            // Navega√ß√£o por setas (se existirem)
            const prevButton = carousel.querySelector('button[onclick*="goToPrevious"]');
            const nextButton = carousel.querySelector('button[onclick*="goToNext"]');
            
            if (prevButton) {
              prevButton.addEventListener('click', () => {
                const prevIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(prevIndex);
              });
            }
            
            if (nextButton) {
              nextButton.addEventListener('click', () => {
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(nextIndex);
              });
            }
          });
        }
        
        // Fun√ß√£o para corrigir URLs de imagens quebradas
        function fixBrokenImages() {
          const images = document.querySelectorAll('img');
          
          images.forEach(img => {
            img.addEventListener('error', function() {
              // Substituir por imagem placeholder se falhar
              this.src = 'https://via.placeholder.com/400x300?text=Imagem+n√£o+encontrada';
              this.alt = 'Imagem n√£o dispon√≠vel';
            });
          });
        }
        
        // Fun√ß√£o para inicializar quando DOM estiver pronto
        function initPage() {
          initCarousels();
          fixBrokenImages();
        }
        
        // Inicializar quando DOM estiver pronto
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initPage);
        } else {
          initPage();
        }
      </script>
    
      <script>
        // Script para controlar exibi√ß√£o de elementos com delay
        document.addEventListener('DOMContentLoaded', function() {
          const delayElements = document.querySelectorAll('[data-delay-active="true"]');
          
          delayElements.forEach(element => {
            const delayTime = element.getAttribute('data-delay-time');
            if (delayTime && delayTime !== '') {
              // Inicialmente ocultar
              element.classList.add('delay-hide');
              
              // Calcular tempo de delay
              const [value, unit] = delayTime.split(' ');
              let milliseconds = 0;
              
              if (unit === 'seconds' || unit === 'segundos') {
                milliseconds = parseFloat(value) * 1000;
              } else if (unit === 'minutes' || unit === 'minutos') {
                milliseconds = parseFloat(value) * 60 * 1000;
              }
              
              // Exibir ap√≥s o delay
              if (milliseconds > 0) {
                setTimeout(() => {
                  element.classList.remove('delay-hide');
                  element.classList.add('delay-show');
                }, milliseconds);
              } else {
                // Se n√£o houver delay v√°lido, mostrar imediatamente
                element.classList.remove('delay-hide');
                element.classList.add('delay-show');
              }
            }
          });
        });
      </script>

function configurarVagas() {
    exibirVagas();
    const vagasInterval = setInterval(() => {
        const vagasElement = document.querySelector('#vagas b');
        const vagas = Number(vagasElement.innerText);
        if(vagas >= 100) {
            vagasElement.innerText = vagas - randomNumber(3, 8);
        } else if(vagas >= 30) {
            vagasElement.innerText = vagas - randomNumber(1, 3);

            vagasElement.innerText = vagas - 1;
        } else {
            clearInterval(vagasInterval);

}

function configurarViews() {
    const viewsInterval = setInterval(() => {
        const viewsElement = document.querySelector('#views b.qtd');
        const views = Number(viewsElement.innerText);
        if(views <= 500) {
            viewsElement.innerText = views + randomNumber(3, 8);
        } else if(views >= 2300) {
            viewsElement.innerText = views + randomNumber(-5, 5);
        } else {
            viewsElement.innerText = views + randomNumber(-3, 12);
        }
    }, 5000);
}

    configurarToast();
    document.querySelector('#toast-compras').classList.add('show');
    setTimeout(() => {
        document.querySelector('#toast-compras').classList.remove('show');
        setTimeout(() => {

}

function randomNumber(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function inserirData() {
